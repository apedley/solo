<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebBoard</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-xs-4">
        <h3>WEBBOARD</h3>
      </div>
      <div class="col-xs-4">
      <form id="urlform" class="form-inline topdiv">
        <div class="form-group">
          <label for="urlinput">URL:</label>
          <input type="text" id="urlinput" class="form-control">
          <input type="submit" class="btn btn-default">
        </div>
      </form>
      </div>
      <div class="col-xs-4 topdiv">
        <label for="highlight">Highlighter</label>
        <input type="checkbox" name="highlight" id="highlightcheck" data-on-text="Highlighter" data-off-text="Pen">

        <button id="clearbutton" class="btn btn-default">Clear</button>
      </div>
    </div>
    <div class="row">
      <div id="board"></div>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/jquery.event.drag-2.2.js"></script>
    <script src="lib/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
